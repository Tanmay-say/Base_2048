<!doctype html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Base 2048 - Blockchain Game</title>

  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#0d55f2" />

  <!-- iOS PWA Support -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Base 2048" />
  <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png" />

  <!-- SEO and Description -->
  <meta name="description"
    content="Play 2048 on Base blockchain and earn rewards. A fun puzzle game with Web3 integration." />
  <meta name="keywords" content="2048, Base, blockchain, crypto game, Web3, puzzle" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Noto+Sans:wght@400;500;700&display=swap"
    rel="stylesheet">

  <!-- Material Symbols -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
    rel="stylesheet">

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

  <!-- Tailwind Config -->
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            'primary': '#0051ff',
            'background-light': '#f5f6f8',
            'background-dark': '#050A14',
            'surface-dark': '#0A1226',
            'tile-empty': 'rgba(255, 255, 255, 0.05)',
          },
          fontFamily: {
            'display': ['Space Grotesk', 'sans-serif'],
            'body': ['Noto Sans', 'sans-serif'],
          },
          borderRadius: {
            'DEFAULT': '0.5rem',
            'lg': '1rem',
            'xl': '1.5rem',
            '2xl': '2rem',
            'full': '9999px',
          },
          boxShadow: {
            'glow-blue': '0 0 20px -5px rgba(0, 81, 255, 0.5)',
            'glow-strong': '0 0 30px -5px rgba(0, 81, 255, 0.8)',
            'inner-light': 'inset 0 2px 4px 0 rgba(255, 255, 255, 0.1)',
          },
          keyframes: {
            shimmer: {
              '100%': { transform: 'translateX(100%)' },
            },
            'tile-appear': {
              '0%': { opacity: '0', transform: 'scale(0)' },
              '100%': { opacity: '1', transform: 'scale(1)' },
            },
            'tile-merge': {
              '0%': { transform: 'scale(1)' },
              '50%': { transform: 'scale(1.2)' },
              '100%': { transform: 'scale(1)' },
            },
          },
          animation: {
            'shimmer': 'shimmer 2s infinite',
            'tile-appear': 'tile-appear 200ms ease-out',
            'tile-merge': 'tile-merge 200ms ease-out',
          },
        },
      },
    }
  </script>

  <style>
    body {
      min-height: 100dvh;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .glass-panel {
      background: rgba(10, 18, 38, 0.6);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .tile-glass {
      background: linear-gradient(135deg, rgba(0, 81, 255, 0.9) 0%, rgba(0, 56, 179, 0.9) 100%);
      box-shadow: 0 8px 32px 0 rgba(0, 81, 255, 0.3);
      backdrop-filter: blur(4px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .bg-grid-pattern {
      background-size: 40px 40px;
      background-image:
        linear-gradient(to right, rgba(255, 255, 255, 0.02) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
    }

    ::-webkit-scrollbar {
      width: 0px;
      background: transparent;
    }
  </style>
</head>

<body class="bg-background-dark text-white font-display overflow-x-hidden">
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
